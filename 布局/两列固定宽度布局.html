<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .wrapper {
      overflow: hidden;
      width: 920px;
      margin: auto;
      outline: 1px solid red;
    }
    
    .left {
      width: 230px;
      height: 500px;
      background: paleturquoise;
      float: left;
    }
    
    .main {
      width: 650px;
      height: 500px;
      padding-right: 20px;
      background: #cccccc;
      float: right;
    }

  </style>
</head>

<body>
  <div class="wrapper">
    <div class="main"></div>
    <div class="left"></div>
  </div>
</body>

</html>
