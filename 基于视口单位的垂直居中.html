<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    main {
        width: 18em;
        padding: 1em 1.5em;
        /*50vh表示视口高度的50%*/
        margin: 50vh auto 0;
        transform: translateY(-50%);
        box-sizing: border-box;
        background: #655;
        color: white;
        text-align: center;
    }
    
    h1 {
        margin: 0 0 .2em;
        font-size: 150%;
    }
    
    p {
        margin: 0;
    }
    
    body {
        background: #fb3;
        font: 100%/1.5 sans-serif;
    }
    </style>
</head>

<body>
    <main>
        <h1>Am I centered yet?</h1>
        <p>Center me, please!</p>
    </main>
</body>

</html>
